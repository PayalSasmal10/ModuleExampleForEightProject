<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Emplyoees Information </h1><hr>
    {% if employees%}
        <table border="2">
            <thead>
                <th>Employee Number</th>
                <th>Employee Name</th>
                <th>Employee Address</th>
                <th>Employee Salary</th>

            </thead>
            {% for emp in employees %}
                <tr>
                    <td>{{emp.eno}}</td>
                    <td>{{emp.ename}}</td>
                    <td>{{emp.eaddr}}</td>
                    <td>{{emp.esal}}</td>

                </tr>
            {%endfor%}
        </table>
        {%else%}
            <p>No employees record found</p>
    {%endif%}

</body>
</html>
